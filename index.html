<!DOCTYPE html>
<html lang="ja" ng-app="myapp" ng-controller="AppCtrl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>第53回 宇部高専高専祭ホームページ</title>
	<script src="https://use.fontawesome.com/36c6850373.js"></script>
	<link rel="stylesheet" href="/_files/lib/slick.css">
	<link rel="stylesheet" href="/_files/css/common.css">
	<link rel="stylesheet" ng-href="/_files/css/common_{{ua}}.css">
	<link rel="stylesheet" ng-href="/_files/css/common/index.css">
	<link rel="stylesheet" ng-href="/_files/css/{{ua}}/index.css">
</head>
<body ng-class="site">

	<div class="body-container" id="splashCanvas">
		<div ng-include="navigationTmp" class="header-frame"></div>
		<main class="main-area" id="mainArea">
			<div class="top-slider main-content" id="topSlider">
				<div><img src="/_files/img/top-slider/slider1.jpg"></div>
				<div><a href="/sponsor"><img src="/_files/img/top-slider/slider2.jpg"></a></div>
			</div>
			<session class="content-session">
				<h2>更新情報</h2>
				<button onclick="removeCookie()">remove</button>
				<ul class="update-history" id="updateHistory"></ul>
			</session>
		</main>
	</div>

	<div ng-include="footerTmp"></div>

	<div ng-include="colorDialog"></div>

	<script src="/_files/lib/angular.min.js"></script>
	<script src="/_files/lib/jquery.min.js"></script>
	<script src="/_files/lib/jquery.cookie.js"></script>
	<script src="/_files/lib/slick.min.js"></script>
	<script src="/_files/js/common.js"></script>
	<script src="/_files/js/index.js"></script>

</body>
</html>
